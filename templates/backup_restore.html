<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackUp & Restore</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/script.js" defer></script> <!-- Kết nối với script.js -->
</head>
<body>
    <div class="container mt-5">
        <h2>BackUp & Restore</h2>
        <form id="backupForm" method="post">
            <button type="submit" name="action" value="backup" class="btn btn-primary">Backup Database</button>
        </form>
        <hr>
        <h4>Restore Database</h4>
        <form id="restoreForm" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="backup_file" class="form-label">Choose backup file:</label>
                <input type="file" class="form-control" id="backup_file" name="backup_file" required>
            </div>
            <button type="submit" name="action" value="restore" class="btn btn-danger">Restore Database</button>
        </form>
    </div>
</body>
</html>
