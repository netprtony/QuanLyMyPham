{% extends "layout.html" %}
{% block title %}
    Thêm Sản Phẩm
{% endblock %}
{% block content %}
    <h1>Thêm Sản Phẩm Mới</h1>
    <form method="POST" action="/add-product">
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="brand">Thương hiệu:</label>
            <input type="text" id="brand" name="brand" required class="form-control">
        </div>
        <div class="form-group">
            <label for="product_type">Loại mỹ phẩm:</label>
            <input type="text" id="product_type" name="product_type" required class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Giá bán:</label>
            <input type="number" id="price" name="price" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng tồn kho:</label>
            <input type="number" id="quantity" name="quantity" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
    </form>
{% endblock %}
