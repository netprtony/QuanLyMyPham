<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Địa Điểm</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sửa Thông Tin Địa Điểm</h1>
    <form method="POST" action="/edit-location/{{ location.index }}">
        <div class="form-group">
            <label for="location_name">Tên Địa Điểm:</label>
            <input type="text" id="location_name" name="location_name" value="{{ location.location_name }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ:</label>
            <textarea id="address" name="address" required class="form-control">{{ location.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="note">Ghi Chú:</label>
            <input type="text" id="note" name="note" value="{{ location.note }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
</body>
</html>
