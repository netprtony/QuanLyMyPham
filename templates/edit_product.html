<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Sản Phẩm</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sửa Thông Tin Sản Phẩm</h1>
    <form method="POST" action="/edit-product/{{ product.index }}">
        <div class="form-group">
            <label for="name">Tên sản phẩm:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="brand">Thương hiệu:</label>
            <input type="text" id="brand" name="brand" value="{{ product.brand }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="product_type">Loại mỹ phẩm:</label>
            <input type="text" id="product_type" name="product_type" value="{{ product.product_type }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="price">Giá bán:</label>
            <input type="number" id="price" name="price" value="{{ product.price }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Số lượng tồn kho:</label>
            <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
</body>
</html>
