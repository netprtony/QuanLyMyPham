<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sửa Thông Tin Khách Hàng</h1>
    <form method="POST" action="/edit-customer/{{ customer.index }}">
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" value="{{ customer.name }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <textarea id="address" name="address" required class="form-control">{{ customer.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="phone_number">Số điện thoại:</label>
            <input type="text" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer.email }}" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
</body>
</html>
