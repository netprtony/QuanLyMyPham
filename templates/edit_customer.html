{% extends 'layout.html' %}

{% block title %}Chỉnh sửa khách hàng{% endblock %}

{% block content %}
<div class="container">
    <h2>Chỉnh sửa khách hàng</h2>
    <form method="POST" >
        <div class="form-group">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" value="{{ customer['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" value="{{ customer['address']['street'] }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" name="phone" value="{{ customer['phone'] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ customer['email'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="{{ url_for('customer_list') }}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
{% endblock %}
