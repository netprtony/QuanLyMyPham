<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Sửa Thông Tin Khách Hàng</h1>
    <form id="editForm">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="hidden" id="customerId" name="customerId">
        <button type="submit">Cập nhật</button>
    </form>
    <script>
        // Lấy customer ID từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const customerId = urlParams.get('id');

        // Gửi yêu cầu để lấy thông tin khách hàng
        fetch(`/customer/${customerId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('name').value = data.name;
                document.getElementById('address').value = data.address;
                document.getElementById('phone').value = data.phone;
                document.getElementById('email').value = data.email;
                document.getElementById('customerId').value = customerId;
            });

        // Ghi đè hàm submit form
        document.getElementById('editForm').onsubmit = function(event) {
            event.preventDefault(); // Ngăn chặn hành vi mặc định
            updateCustomer();
        }

        function updateCustomer() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const customerId = document.getElementById('customerId').value;

            fetch(`/update_customer/${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, address, phone, email })
            })
            .then(response => {
                if (response.ok) {
                    alert("Thông tin khách hàng đã được cập nhật thành công.");
                    window.location.href = "/customer_list"; // Chuyển hướng về danh sách khách hàng
                } else {
                    alert("Có lỗi xảy ra khi cập nhật thông tin.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
