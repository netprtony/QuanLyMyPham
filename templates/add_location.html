{% extends "layout.html" %}
{% block title %}
    Thêm Địa Điểm Mới
{% endblock %}
{% block content %}
    <h1>Thêm Địa Điểm Mới</h1>
    <form method="POST" action="/add-location">
        <div class="form-group">
            <label for="location_name">Tên Địa Điểm:</label>
            <input type="text" id="location_name" name="location_name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="address">Địa Chỉ:</label>
            <textarea id="address" name="address" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="note">Ghi Chú:</label>
            <input type="text" id="note" name="note" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Thêm Địa Điểm</button>
    </form>
{% endblock %}
