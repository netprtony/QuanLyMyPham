{% extends "layout.html" %}
{% block title %}
    Giao Hàngd
{% endblock %}
{% block content %}
    <div class="delivery-form">
        <div class="form-group">
            <label for="selected_customer">Chọn Khách Hàng:</label>
            <select id="selected_customer" name="selected_customer" required class="form-control">
                {% for customer in customers %}
                    <option value="{{ customer._id }}">{{ customer.name }} - {{ customer.phone }} - {{ customer.email }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="selected_location">Chọn Vị Trí Giao Hàng:</label>
            <select id="selected_location" name="selected_location" required class="form-control">
                {% for location in locations %}
                    <option value="{{ location.location_id }}">{{ location.address }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="selected_delivery_method">Chọn Phương Thức Giao Hàng:</label>
            <select id="selected_delivery_method" name="selected_delivery_method" required class="form-control">
                {% for method in delivery_methods %}
                    <option value="{{ method }}">{{ method }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="delivery_address">Địa Chỉ Giao Hàng:</label>
            <input type="text" id="delivery_address" name="delivery_address" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Tiếp Tục</button>
    </div>
{% endblock %}
