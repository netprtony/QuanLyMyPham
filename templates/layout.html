<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nhóm 1 NoSql{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar text-black">
            <h4 class="text-center text-white">MENU</h4>
            <div class="list-group">
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/customer-list">Quản Lý Khách Hàng</a>
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/locations">Quản Lý Địa Điểm Khách Hàng</a>
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/product-list">Danh Mục Mỹ Phẩm</a>
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/order-list">Danh Mục Đơn Hàng</a>
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/supplier-list">Danh Mục Nhà Cung Cấp</a>
                <a class="list-group-item list-group-item-action list-group-item-primary" href="/delivery">Giao Hàng</a>
            </div>
        </div>  
        <!-- Main Content -->
        <div class="main-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Quản Lý Giao Nhận Hóa Mỹ Phẩm</a>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span class="nav-link">Xin chào, <strong>{{ username }}</strong></span>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">Đăng Xuất</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content Section -->
            <div class="container">
                {% block content %}
                   
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
